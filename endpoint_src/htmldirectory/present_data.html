<!DOCTYPE html>
<html lang="en">

<head>
	<link href="{{ url_for('static', path='data_table/css/data_table.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', path='data_table/css/data_table.min.css') }}" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
    </div>
    <div>
		<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>VAT</th>
                <th>Quantity</th>
                <th>Invoice_Number</th>
            </tr>
        </thead>
        <tbody>
			{% for row in data%}
			<tr>
				{% for cell in row%}
				<td class="table__cell">{{ cell }}</td>
				{% endfor%}
			</tr>
			{% endfor %}
        </tbody>
        <tfoot>
			<tr>
                <th>Product</th>
                <th>Price</th>
                <th>VAT</th>
                <th>Quantity</th>
                <th>Invoice_Number</th>
            </tr>
        </tfoot>
    </table>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js" type="text/javascript"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#example').DataTable();
    });
  </script>
</body>

</html>
